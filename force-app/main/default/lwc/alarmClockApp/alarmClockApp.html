<!-- sldsValidatorIgnore -->
<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} alt="Clock Image" height="200px" width="200px" class={shakeImage}>
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown options={hours} label ="Hour(s)" unique-id = "select-hours" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown options={minutes} label ="Minute(s)" unique-id = "select-minutes" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown options={meridians} label ="AM/PM" unique-id = "select-meridians" onoptionhandler={optionhandler}></c-clock-dropdown>
            </div>
        </div>
        <template if:false = {isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldSelected}  onclick={setAlarmHandler}>Set Alarm</button>
        </template>
        <template if:true = {isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" onclick={clearAlarmHandler}>Clear Alarm</button>
        </template>
    </div>
</template>
